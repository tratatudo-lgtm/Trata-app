<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trata Tudo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #334155;
      margin-bottom: 2rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Trata Tudo</h1>
  <p>Resolvemos a sua burocracia com rapidez, confiança e tecnologia.</p>
  <button onclick="alert('Em breve: contacto direto com a nossa equipa!')">Contactar</button>
</body>
</html>
